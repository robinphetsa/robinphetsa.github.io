<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Contact me:</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for contact in site.contact %}
						<li>
							<a href="{{ contact.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ contact.title }} fa-fw"></i> <span class="network-name">{{ contact.text }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
